apiVersion: apps/v1
kind: Deployment
metadata:
  name: stack-deploy-worker-default
  labels:
    name: stack-deploy-worker-default
spec:
  replicas: 1 
  selector:
    matchLabels:
      name: stack-deploy-worker-default
  template:
    metadata:
      labels:
        name: stack-deploy-worker-default
    spec:
      subdomain: primary
      containers:
        - name: stack-deploy-worker-default
          image: d10s0vsky/sld-api:latest
          imagePullPolicy: Always
          env:
          - name: TF_WARN_OUTPUT_ERRORS
            value: "1"
          resources:
            limits:
              memory: 600Mi
              cpu: 1
            requests:
              memory: 300Mi
              cpu: 500m
          command: ["celery", "--app", "tasks.celery_worker", "worker", "--loglevel=info", "-c", "1", "-E", "-Q", "squad,celery"]
